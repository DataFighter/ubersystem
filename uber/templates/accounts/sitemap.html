{% extends "base-admin.html" %}
{% block title %}
    Site Map
{% endblock title %}

{% block content %}

<h1>
    Site Map
</h1>

{% for section, pagelist in pages %}
    <h3>
        {{ section|title }}
    </h3>

    <ul>
    {% for page in pagelist %}
        <li>
            <a href="..{{ page.path }}">
                {{ page.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
