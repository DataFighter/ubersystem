{% extends "base-admin.html" %}

{% block title %}
    Recently Sent Automated Emails
{% endblock title %}

{% block content %}

{% pages page count %}

<table>
    <thead>
        <tr>
            <td>
                Sent
            </td>
            <td>
                Subject
            </td>
            <td>
                Recipient
            </td>
        </tr>
    </thead>
    <tbody>
        {% for email in emails %}
            <tr>
                <td>
                    {{ email.when }}
                </td>
                <td>
                    {{ email.subject }}
                </td>
                <td>
                    <a href="sent?dest={{ email.dest }}">
                        {{ email.dest }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
